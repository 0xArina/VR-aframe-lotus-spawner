<!DOCTYPE html>
<html>
<head>
    <title>Aframe_Assignment2</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <a-asset-item id="table-obj" src="assets/models/kitchenCabinet.obj"></a-asset-item>
        <a-asset-item id="chair-obj" src="assets/models/cafe_set_tonon_chair.obj"></a-asset-item>
        <a-asset-item id="chair-mtl" src="assets/textures/cafe_set_tonon_chair.mtl"></a-asset-item>
        <a-asset-item id="male-obj" src="assets/models/sitMale01.obj"></a-asset-item>
        <a-asset-item id="male-mtl" src="assets/textures/sitMale01.mtl"></a-asset-item>
        <a-asset-item id="greenhouse-obj" src="assets/models/greenhouse.obj"></a-asset-item>
        <a-asset-item id="greenhouse-mtl" src="assets/textures/greenhouse.mtl"></a-asset-item>
    </a-assets>
    <!-- environment -->
    <a-entity environment="preset: contact; groundColor: #445; grid: 1x1"></a-entity>
     <!-- camera -->
     <a-entity position="0 1.6 0" camera wasd-controls look-controls></a-entity>
    <!-- lights -->
     <a-entity position="0 1.5 0" light="type:point; intensity:1.3;"></a-entity>
   <!--<a-entity   obj-model="obj: #tableWithCloth;"  
                id="table" 
                position="0 1.0, -2.0"
                gltf-model="#tableWithCloth"> --> 
    <a-entity   id="table"
                obj-model="obj: #table-obj"
                scale="1 1 1"
                rotation="0 0 0"  
                position="-1.675 0.627 -3.250"> <!--horizon height vertical -->
    </a-entity>
    <a-entity   obj-model="obj: #chair-obj; mtl: #chair-mtl"
                scale="0.015 0.015 0.015"
                rotation="0 0 0"  
                position="-0.420 0 -4.065"> <!--horizon height vertical -->
    </a-entity>
    <a-entity   obj-model="obj: #male-obj; mtl: #male-mtl"
                scale="0.015 0.015 0.015"
                rotation="0 0 0"  
                position="-0.420 0 -4.065"> <!--horizon height vertical -->
    </a-entity>
    <a-entity   id="button"
                class="clickable"
                create-cow-component=""
                geometry="primitive:cylinder; radius:0.4; height: 0.1;"
                material="color:rgb(255,200,100)"
                scale="0.606 2.117 0.606"
                position="-1.259 0.881 -3.226">
    </a-entity >
    <a-entity   id="greenhouse"
                obj-model="obj: #greenhouse-obj; mtl: #greenhouse-mtl"
                scale="0.01 0.01 0.01"
                rotation="0 0 0"  
                position="0 0 -17.398"> <!--horizon height vertical -->
    </a-entity>

</a-scene>
</body>
</html>
